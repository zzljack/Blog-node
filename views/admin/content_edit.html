{% extends 'layout.html' %}
{% block main %}
<ul class="breadcrumb">
    <li><a href="/">内容首页</a></li>
    <li><a href="#">内容列表</a></li>
</ul>
<h3>内容修改</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categoryies %}
                {%if contents.category._id.toString() == category._id.toString()%}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" value="{{contents.title}}" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介">{{contents.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="5" placeholder="请输入内容">{{contents.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
