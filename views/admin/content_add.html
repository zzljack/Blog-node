{% extends 'layout.html' %}
{% block main %}
<ul class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><a href="#">内容添加</a></li>
</ul>
<h3>内容添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categoryies %}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="5" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
